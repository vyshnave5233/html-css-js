<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Border</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1e1e1e; margin: 0;">
  <div style="
    width: 150px; 
    height: 150px; 
    border: 3px solid cyan; 
    box-shadow: 0px 0px 15px cyan, 0px 0px 15px cyan inset;">
  </div>
</body>
</html>
